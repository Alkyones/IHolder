{% extends 'base.html' %}


{% block head %}
    <title>Lists | IHolder</title>
{% endblock %}

{% block content %}
<div class="div-content">
    <div class="div-content-header">
        <h1>Lists</h1>
    </div>
    <div class="div-content-body">
        <div class="div-content-body-inner">
            <div class="div-content-body-inner-left">
                <div class="div-content-body-inner-left-body">
                    <ul>
                        {% for list in lists %}
                            <li>
                                <a href="">{{ list.name }}</a>
                    
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="div-content-body-inner-right">
                <div class="div-content-body-inner-right-header">
                    <h2>Create a new list</h2>
                </div>
                <div class="div-content-body-inner-right-body">
                    <form actio="" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="List name">
                        <input type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
