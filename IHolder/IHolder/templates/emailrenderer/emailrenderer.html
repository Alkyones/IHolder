{% extends 'base.html' %}
{% load crispy_forms_tags %}
    
    {% block content %}
        <div class="container">
            <div class="row">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form | crispy }}
                    </div>
                    <button class="btn btn-secondary" type="submit">Send</button>
                </form>
            </div>
        </div>
    {% endblock %}
